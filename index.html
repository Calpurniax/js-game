<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online videogame</title>
</head>

<body>

    <header class="header">
        <h1 class="title">Online videogame</h1>
    </header>
    <main class="main">
        <canvas id="canvas" class="canvas"></canvas>
        <section class="section-button">
            <button id="up" class="button"><span class="iconify" data-icon="mdi-arrow-up-thick"></span></button>
            <button id="left" class="button"><span class="iconify" data-icon="mdi-arrow-left-thick"></span></button>
            <button id="right" class="button"><span class="iconify" data-icon="mdi-arrow-right-thick"></span></button>
            <button id="down" class="button"><span class="iconify" data-icon="mdi-arrow-down-thick"></span></button>
        </section>
        <section class="section-info">
            <p>Vidas</p>
            <p>Tiempo</p>
            <p>Récord</p>
        </section>
    </main>
    <footer class="footer">
        <span><small>Creado por Sofía Gracia</small></span>
    </footer>
    <script src="./maps.js"></script>
    <script src="./main.js"></script>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>

</html>
